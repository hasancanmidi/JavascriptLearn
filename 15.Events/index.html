<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>

<body>
    <!-- Bir çok işlem olaylarla tetiklenir ve bu olaylar sayesinde js kodlarıyla iletişim sağlanır.
    Örneğin : Bir düğmeye tıklama, bir form gönderme, bir klavye tuşuna basma gibi eylemler
    Event işlemi "addEventListener" yöntemiyle gerçekleştirilir olayı dinler ve tetiklendiğince çalışacak bir işlev belirler.
    -->

    <!--
        click: Kullanıcı bir nesneye tıkladığında tetiklenir. Örneğin, bir düğmeye tıklanması durumunda bu olay tetiklenir.

        mouseover: Kullanıcının fare imlecini bir nesnenin üzerine getirdiği zaman tetiklenir. Örneğin, bir resmin üzerine geldiğinde bu olay tetiklenebilir.

        mouseout: Kullanıcının fare imlecini bir nesnenin üzerinden çektiği zaman tetiklenir. Örneğin, bir resmin üzerinden çıktığında bu olay tetiklenebilir.

        keydown: Kullanıcı bir tuşa bastığında tetiklenir. Bu olay genellikle klavye üzerindeki tuşlara yanıt vermek için kullanılır.

        keyup: Kullanıcının bir tuştan elini çektiğinde tetiklenir. Bu olay da genellikle klavye tuşlarına yanıt vermek için kullanılır.

        load: Bir web sayfasının yükleme işlemi tamamlandığında tetiklenir. Bu olay, sayfadaki tüm kaynaklar (resimler, videolar, JavaScript dosyaları vb.) tamamen yüklendiğinde tetiklenir.

        submit: Bir HTML formunun gönderildiği zaman tetiklenir. Bu olay, kullanıcının bir formu doldurup göndermesi durumunda tetiklenebilir.
    -->


    <button type="button">Button</button>
    <script src="Events.js"></script>
</body>

</html>
