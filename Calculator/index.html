<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 200px;
            height: 250px;
            border: 1px solid #000;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin: 50px auto;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 18px;
            line-height: 40px;
            border: 1px solid #000;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
        }
        .buttons button {
            width: 25%;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>C</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
